{% extends 'post_base.html' %}

{% block section %}

    <h1>Create a new post</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.media }}
            {{ form.content }}
            <span style="color: red">{{ field.errors.0 }}</span>
        </div>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
