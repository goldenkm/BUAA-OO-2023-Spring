{% extends 'user_profile.html' %}

{% block title %}
    <li class="is-active"><a>编辑用户</a></li>
{% endblock %}

{% block content %}

    <form action="/user/edit/" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">{{ field.label }}</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <input class=" button is-primary is-pulled-right" type="submit" value="保存修改">
        <div class=" is-clearfix"></div>

    </form>
{% endblock %}
